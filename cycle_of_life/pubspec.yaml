name: cycle_of_life
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.4.3+2
  firebase_storage: ^3.1.1
  image_cropper: ^1.2.0
  image_picker: ^0.6.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: Raleway
      fonts:
        - asset: lib/styles/fonts/Raleway-Regular.ttf
        - asset: lib/styles/fonts/Raleway-Bold.ttf
          weight: 700
  uses-material-design: true

